<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="User account registration"/>


    <title>Registration Page</title>

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>

    <link th:href="@{css/style.css}" rel="stylesheet"/>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>

        <h4>New User Registration</h4>

        <!--/*@thymesVar id="user" type="com.mikolenko.oksana.database.persistense.entry.UserEntry"*/-->
        <form autocomplete="off" action="#" th:action="@{/register}"
              th:object="${user}" method="post" class="m-t" role="form"
              data-toggle="validator">

            <!--/*@thymesVar id="confirmationMessage" type=""*/-->
            <div th:if="${confirmationMessage}" class="alert alert-success"
                 role="alert" th:text="${confirmationMessage}"></div>

            <!--/*@thymesVar id="errorMessage" type=""*/-->
            <div th:if="${errorMessage}"
                 class="alert alert-danger" role="alert"
                 th:text="${errorMessage}"></div>


            <!--/*@thymesVar id="firstName" type=""*/-->
            <div th:if="${#fields.hasErrors('firstName')}"
                 th:errors="${firstName}"
                 class="validation-message alert alert-danger" role="alert"></div>

            <!--/*@thymesVar id="secondName" type=""*/-->
            <div th:if="${#fields.hasErrors('secondName')}"
                 th:errors="${secondName}"
                 class="validation-message alert alert-danger" role="alert"></div>

            <!--/*@thymesVar id="email" type=""*/-->
            <div th:if="${#fields.hasErrors('email')}" th:errors="${email}"
                 class="validation-message alert alert-danger" role="alert"></div>

            <div class="form-group input-group has-feedback">
                <label th:if="${#fields.hasErrors('firstName')}"
                       th:errors="${firstName}" class="validation-message"></label>
                <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>

                <input type="text" th:field="${user.firstName}"
                       placeholder="First Name" class="form-control" required="required"/>
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
            </div>

            <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
                <!--/*@thymesVar id="lastName" type=""*/-->
                <input type="text" th:field="${user.secondName}"
                       placeholder="Last Name" class="form-control" required="required"/>
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
            </div>

            <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
          </span>
                <!--/*@thymesVar id="email" type=""*/-->
                <input type="email" th:field="${user.email}"
                       placeholder="Email Address" class="form-control"
                       data-error="This email address is invalid" required="required"/>
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>

            </div>
            <div class="form-group input-group has-feedback">
                  <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
                  </span>
                <input type="password" th:field="${user.password}"
                       placeholder="Password" class="form-control"
                       data-error="This password is invalid" required="required"/>
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>

            </div>
            <div>
                <span>Enter your role</span>
                <div class="radio">
                      <label><input type="radio" th:field="${user.type}" th:value="1" name="optradio"></input>Host</label>
                </div>
                <div class="radio">
                      <label><input type="radio" th:field="${user.type}" th:value="0" name="optradio"></input>Guest</label>
                </div>
            </div>


            <button type="submit"
                    class="btn btn-primary block full-width m-b">Register
            </button>
            <a href='/login'>
                <button class="btn btn-primary block full-width m-b" type="button">Login</button>
            </a>

        </form>

    </div>
</div>

<!-- jQuery-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Bootstrap -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<!-- Bootstrap Validator plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>


</body>

</html>
