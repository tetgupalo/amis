<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../public/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/css/flat_page.css}"
          href="../public/css/flat_page.css"/>

</head>

<body>


<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">
        <img class="logo" th:src="@{/img/logo.jpg}"/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Home </a>

            <a class="nav-item nav-link" href="/logout">Log out</a>

            <a class="nav-item nav-link disabled" th:href="${myPage}">My page <span class="sr-only">(current)</span></a>
        </div>
    </div>
</nav>


    <table class="table  table-dark col-9 container">
        <thead>
        <tr class="row mx-2">
            <th class="col-2" scope="col">FIRSTNAME</th>
            <th class="col-2" scope="col">SECONDNAME</th>
            <th class="col-2" scope="col">EMAIL</th>

            <th class="col-2" scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="UserArray" type="com.mikolenko.oksana.database.persistense.entry.UserEntry"*/-->
        <th:block th:each="UserList : ${UserArray}">
            <tr class="row mx-2">
                <!--/*@thymesVar id="UserArray" type="com.mikolenko.oksana.database.persistense.entry.UserEntry"*/-->
                <td class="col-2" th:text="${UserList.firstName}">...</td>
                <td class="col-2" th:text="${UserList.secondName}">...</td>
                <td class="col-2" th:text="${UserList.email}">...</td>

                <td class="col-2">
                    <!--/*@thymesVar id="UserArray" type="com.mikolenko.oksana.database.persistense.entry.UserEntry"*/-->
                        <div th:onclick="'javascript:DeleteHandler(\'' + ${UserList.email} + '\');'" class="btn badge-info"> DELETE</div>

                </td>
            </tr>
        </th:block>
        </tbody>

    </table>

<script type="application/javascript">
    function DeleteHandler(email) {
        console.log(email);
        fetch('/admin_delete/', {
          method : 'POST',
          headers: {
              "Content-Type" : "application/json"
          },
          body : JSON.stringify(email)
        })
        .then(
            console.log('kek')
        );

    };
</script>
</body>

</html>
